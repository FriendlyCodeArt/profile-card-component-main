<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style/main.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 500px)"
      href="/style/mobile.css"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="body__decoration--top"></div>
    <div class="body__decoration--bottom"></div>
    <div class="page-wrapper">
      <div class="card">
        <img src="/images/bg-pattern-card.svg" alt="" />
        <div class="card__person">
          <img
            src="/images/image-victor.jpg"
            alt=""
            class="person__photo mb-big"
          />
          <h3 class="heading-tertionaly">
            Victor Crest <span class="person__age">26</span>
          </h3>
          <p class="lead">London</p>
        </div>
        <div class="card-stats">
          <div class="card-stats__folowers">
            <h3 class="heading-tertionaly">80K</h3>
            <p class="text-secondary">Followers</p>
          </div>
          <div class="card-stats__likes">
            <h3 class="heading-tertionaly">803K</h3>
            <p class="text-secondary">Likes</p>
          </div>
          <div class="card-stats__photos">
            <h3 class="heading-tertionaly">1.4K</h3>
            <p class="text-secondary">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
